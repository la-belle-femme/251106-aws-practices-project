name: Terraform CI/CD

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Workspace/environment"
        type: choice
        required: true
        options: [dev, prod]
        default: dev
      action:
        description: "Terraform action"
        type: choice
        required: true
        options: [plan, apply, destroy]
        default: plan
  pull_request:
    paths:
      - "08-secure-cicd/terraform-cicd/**"
  push:
    branches: [main]
    paths:
      - "08-secure-cicd/terraform-cicd/**"

env:
  AWS_REGION: us-east-1
  TF_IN_AUTOMATION: "true"
  TF_WORKING_DIR: 08-secure-cicd/terraform-cicd
  TF_VERSION: 1.7.5

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # 1) Init first (required before workspace ops)
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      # 2) Pick workspace based on event/inputs
      - name: Select workspace
        id: ws
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          set -e
          # Ensure both workspaces exist
          terraform workspace list >/dev/null 2>&1 || true
          terraform workspace select dev 2>/dev/null || terraform workspace new dev
          terraform workspace select prod 2>/dev/null || terraform workspace new prod

          # Decide target workspace
          TARGET="dev"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TARGET="${{ inputs.environment }}"
          elif [ "${{ github.event_name }}" = "push" ]; then
            TARGET="prod"
          else
            TARGET="dev"
          fi

          terraform workspace select "$TARGET"
          echo "workspace=$TARGET" >> "$GITHUB_OUTPUT"
          echo "Using workspace: $TARGET"

      # 3) Get Account ID then assume the GitHub OIDC role
      - name: Discover AWS Account ID
        id: sts
        run: |
          set -e
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text || true)
          echo "account_id=$ACCOUNT_ID" >> "$GITHUB_OUTPUT"

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ steps.sts.outputs.account_id }}:role/github-actions-terraform
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform Fmt (check)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check -recursive

      - name: Terraform Plan
        id: plan
        if: ${{ github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && inputs.action == 'plan') || github.event_name == 'push' }}
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          set -e
          terraform plan -input=false -no-color -out plan.out | tee plan.txt
          terraform show -no-color plan.out > plan_show.txt

      - name: Upload Plan Artifact
        if: ${{ steps.plan.outcome == 'success' }}
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ github.run_id }}
          path: |
            ${{ env.TF_WORKING_DIR }}/plan.out
            ${{ env.TF_WORKING_DIR }}/plan.txt
            ${{ env.TF_WORKING_DIR }}/plan_show.txt

      - name: Terraform Apply (manual dispatch)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.action == 'apply' }}
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -input=false -auto-approve

      - name: Terraform Destroy (manual dispatch)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.action == 'destroy' }}
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform destroy -input=false -auto-approve

      - name: Auto-Apply to prod on push to main
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -input=false -auto-approve
